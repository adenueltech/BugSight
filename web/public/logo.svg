<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b000ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Bug body -->
  <ellipse cx="50" cy="55" rx="25" ry="30" fill="url(#neonGradient)" filter="url(#glow)"/>
  
  <!-- Bug head -->
  <circle cx="50" cy="30" r="15" fill="url(#neonGradient)" filter="url(#glow)"/>
  
  <!-- Antennae -->
  <line x1="45" y1="20" x2="40" y2="10" stroke="#00f0ff" stroke-width="2" filter="url(#glow)"/>
  <line x1="55" y1="20" x2="60" y2="10" stroke="#00f0ff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Eyes -->
  <circle cx="45" cy="28" r="3" fill="#000"/>
  <circle cx="55" cy="28" r="3" fill="#000"/>
  
  <!-- Magnifying glass -->
  <circle cx="70" cy="70" r="12" fill="none" stroke="#00f0ff" stroke-width="3" filter="url(#glow)"/>
  <line x1="78" y1="78" x2="88" y2="88" stroke="#00f0ff" stroke-width="3" filter="url(#glow)"/>
</svg>
